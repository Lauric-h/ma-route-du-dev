<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .strikeout {
    text-decoration-line: line-through;
  }
</style>

<body class="p-4">
  
<div id="shopping-list" class="container">
  <div class="header">
    <h1>{{header}}</h1>
    <button v-if="editing" @click="doEdit(false)" class="btn btn-danger">Cancel</button>
    <button v-else @click="doEdit(true)" class="btn btn-primary">Add</button>
  </div>
  <div v-if="editing"  class="add-item-form">
    <input 
    @keyup.enter="saveItem"
    type="text" v-model="newItem" placeholder="add item">
    <p class="counter">{{characterCount}}/200</p>
    <button 
      @click="saveItem"
      :disabled="newItem.length === 0"
      class="btn btn-primary">
      Save</button>
  </div>
  <ul>
    <li v-for="item in reversedItems" 
    :class="{'strikeout' : item.purchased}"
    @click="togglePurchased(item)"
    >
    {{item.label}}</li>
  </ul>
  <p v-if='items.length === 0'>Nice job</p>
</div>


<script src="https://unpkg.com/vue@3"></script>
<script>

const shoppingList = Vue.createApp({
  data() {
    return {
      editing: false,
      header: "Shopping List App",
      newItem: '',
      items: [
        {
          label: 'salade',
          purchased: false,
          highPriority: true,
        },
        {
          label: 'tomate',
          purchased: false,
          highPriority: false,
        },
        {
          label: 'oignons',
          purchased: true,
          highPriority: false,
        },
      ]
    }
  },
  methods: {
    saveItem() {
      this.items.push(
        {
          label: this.newItem,
          purchased: false,
        })
      this.newItem = ""
    },
    doEdit(editing) {
      this.editing = editing
      this.newItem = ""
    },
    togglePurchased(item) {
      item.purchased = !item.purchased
    }
  },
  computed: {
    characterCount() {
      return this.newItem.length
    },
    reversedItems() {
      return [...this.items].reverse()
    }
  }
})
.mount('#shopping-list')

</script>
</body>
</html>
