<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calcule-moi si tu peux</title>
  <script src="https://kit.fontawesome.com/264c9e1633.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container">
    <div class="display-ctn">
      <p class="display">0</p>
    </div>
    
     <div class="btn-ctn">
        <!-- boutons de calcul -->
        <button class="opBtn" id="resetBtn">AC</button>
        <button class="opBtn" id="undoBtn">UNDO</button>
        <button class="opBtn" id="addBtn">+</button>
        <button class="opBtn" id="subBtn">-</button>
        <button class="opBtn" id="multBtn">X</button>
        <button class="opBtn" id="divBtn">/</button>
        <button class="opBtn" id="equalBtn">=</button>
        <button class="opBtn" id="decimalBtn">.</button>
        
        <!-- boutons de chiffres -->
        <button class="nbBtn" id="zeroBtn">0</button>
        <button class="nbBtn" id="oneBtn">1</button>
        <button class="nbBtn" id="twoBtn">2</button>
        <button class="nbBtn" id="threeBtn">3</button>
        <button class="nbBtn" id="fourBtn">4</button>
        <button class="nbBtn" id="fiveBtn">5</button>
        <button class="nbBtn" id="sixBtn">6</button>
        <button class="nbBtn" id="sevenBtn">7</button>
        <button class="nbBtn" id="eightBtn">8</button>
        <button class="nbBtn" id="nineBtn">9</button>
      </div>

    
  </div>

  <footer>
    <p>Coded with <i class="fas fa-heart"></i> by Lauric</p>
  </footer>

 <script src="app.js"></script>
 
</body>
</html>
