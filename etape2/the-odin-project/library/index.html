<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/264c9e1633.js" crossorigin="anonymous"></script>
  <title>Ma bibliothèque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-book"></i> Ma bibliothèque </i></h1>

    <div class="booksBtn">
      <button class="addBtn"><i class="fas fa-plus-circle"></i> Ajouter</button>
      <button class="resetBtn"><i class="fas fa-undo"></i> Reset</button>
      <button class="toggleAll"><i class="far fa-check-circle"></i> Tout cocher</button>
    </div>
  
    <div class="bookContainer">
      <h2 class="bookTitle">Les livres</i></h2>
      <div class="bookTable-titles">
        <p class="subtitle center">Lu</p>
        <p class="subtitle">Nom</p>
        <p class="subtitle">Auteur</p>
        <p class="subtitle center">Pages</p>
        <p class="subtitle center">Suppr.</p>
      </div>
      <div class="bookTable">
      </div>
    </div>

    <!-- Form to add books -->
    <div class="form-ctn">
      <div class="form-header">
        <h2 class="form-title">Ajoutez votre livre</h2>
        <a href="#"><i class="far fa-times-circle"></i></a>
      </div>
      <form class="addBooks">
        <div class="bookCategory">
          <label for="bookname">Nom du livre</label>
          <input class="userInput" type="text" name="bookname" id="bookname">
        </div>
        <div class="bookCategory">
          <label for="author">Nom de l'auteur</label>
          <input class="userInput" type="text" name="author" id="author">
        </div>
        <div class="bookCategory">
          <label for="pages">Nombre de pages</label>
          <input class="userInput" type="number" name="pages" id="pages">
        </div>
        <input class="addBtn" type="submit" value="Ajouter" id="addItems">
        
      </form>
    </div>
  </div>

  <footer>
    <p>Coded with <i class="fas fa-laptop-code"></i> by Lauric</p>
  </footer>
  
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.23.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script src="app.js"></script>  
</body>
</html>
