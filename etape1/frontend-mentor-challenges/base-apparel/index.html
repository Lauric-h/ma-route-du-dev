<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">

    <img class="logo" src="images/logo.svg" alt="Base apparel logo">

    <!-- only for mobile -->
    <img class="hero-small" src="images/hero-mobile.jpg" alt="girl with pink polo and plant in background">
    <!-- only for desktop -->
    <img class="hero-big" src="images/hero-desktop.jpg" alt="girl with pink polo and plant in background">

    <div class="text">
      <h1 class="title">We're <br> <span>coming <br> soon</span></h1>

      <p class="body">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <form class="form" method="POST">
      <label for="email">
        <input type="email" id="email" placeholder="Email Address" required>
        <div class="btn"><img class="send-email" src="images/icon-arrow.svg" alt="Sending arrow"></div>
      </label>
    </form>

  </div>
  
</body>
</html>
