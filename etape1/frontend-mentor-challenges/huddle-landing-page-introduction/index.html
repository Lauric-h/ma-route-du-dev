<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/264c9e1633.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="main-content">
    

    <div class="col-right">
      <h1>Build The Community Your Fans Will Love</h1>

      <p class="col-right-body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

      <a class="btn" href="#">Register</a>

      <ul class="socials-list">
        <li class="socials-item"><i class="fab fa-facebook-f"></i></li>
        <li class="socials-item"><i class="fab fa-twitter"></i></li>
        <li class="socials-item"><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
    
    <!--Image after title for accessibility reasons-->
    <div class="col-left">
      <a class="logo-link"><img class="logo" src="images/logo.svg"></a>
      <img class="illustration" src="images/illustration-mockups.svg" alt="design mockups of website">
    </div>
    
     
  </div>

  
</body>
</html>
