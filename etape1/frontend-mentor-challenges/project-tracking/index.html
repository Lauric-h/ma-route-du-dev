<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
 <header>
    <nav>
      <img src="images/logo.svg" class="logo" alt="logo">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
      </ul>
    </nav>
 </header>

 <main>
    <div class="grid-container">
      <div class="content">
        <div class="top-text">
          <p class="subtitle subtitle-accent">New</p>
          <p class="subtitle top-text-subtitle">Monograph Dashboard</p>
        </div>
      
        <h1 class="">Powerful insights into your team</h1>
        <p class="title-subtitle">Project planning and time tracking for agile teams</p>

        <div class="ctn-cta">
          <a class="cta subtitle" href="#">Schedule a demo</a>
          <p class="cta-text subtitle">to see a preview</p>
        </div>
        
      </div>

      <div class="col-img">
        <img class="img" src="images/illustration-devices.svg" alt="Phone and laptop illustration">
      </div>

      <div class="bg"></div>
      
    </div>
    
 </main>

  
 
</body>
</html>
