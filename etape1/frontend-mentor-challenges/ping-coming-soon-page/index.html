<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/264c9e1633.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<div class="container">

    <img class="logo" src="images/logo.svg" alt="logo PING">
  
    <h1>We are launching <strong>soon!</strong></h1>
  
    <p class="subtitle">Subscribe and get notified</p>
  
    <div class="email-collector">
      <input aria-label="email" type="email" placeholder="Your email address..." required>
      <a class="btn" href="#">Notify Me</a>
    </div>

    <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard with stats">
  
    <ul class="socials">
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-twitter"></i></a></li>
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  
    <p class="fine-print">&copy; Copyright Ping. All rights reserved.</p>
</div>

  
</body>
</html>
