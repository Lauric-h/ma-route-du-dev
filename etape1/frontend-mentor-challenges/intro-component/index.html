<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="container">
    <div class="intro">
      <h1 class="intro-title">Learn to code by watching others</h1>

      <p class="intro-body">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>

    <a class="cta" href="#"><strong>Try it free</strong> 7 days then $20/mo. thereafter</a>

    <form method="POST">

      <input aria-label="fname" type="text" id="fname" placeholder="First Name" required>

      <input aria-label="lname" type="text" id="lname" placeholder="Last Name" required>

      <input aria-label="email" type="email" id="email" placeholder="Email Address" required>

      <input aria-label="password" type="password" id="password" placeholder="Password" required>
      
      <button class="btn" type="submit">Claim your free trial</button>

      <p class="fine-print">By clicking the button, you are agreeing to our <a class="terms" href="#">Terms and Services</a></p>
    </form>
  </div>
  
</body>
</html>
