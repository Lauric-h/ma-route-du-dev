<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Pricing Component]</title>
</head>
<body>

  <header>
    <h1>Our Pricing</h1>
      <p class="annually">Annually</p>
      <div class="toggle">
        <input type="checkbox" id="switch" class="checkbox">
        <label for="switch">Toggle</label>
      </div>
      <p class="monthly">Monthly</p>
  </header>

  <div class="card-ctn">
    <div class="card">
      <h2 class="card-title">Basic</h2>
      <p class="card-price">&dollar;19.99</p>
      <!-- &dollar;199.99 -->
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <a class="btn" href="#">Learn More</a>
    </div>
  
    <div class="card card-accent">
      <h2 class="card-title">Professional</h2>
      <p class="card-price card-price-accent">&dollar;24.99</p>
      <!-- &dollar;249.99 -->
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB </p>
      <a class="btn btn-accent" href="#">Learn More</a>
    </div>
  
    <div class="card">
      <h2 class="card-title">Master</h2>
      <p class="card-price">&dollar;39.99</p>
      <!-- &dollar;399.99 -->
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <a class="btn" href="#">Learn More</a>
    </div>
  </div>

</body>
</html>
